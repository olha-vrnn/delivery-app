<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">

        <header class="header">

            <nav class="header_nav">
                <ul class="header_nav__list nav-list">
                    <li>
                        <a href="./index.html" class="nav-list__item active-nav-link">Shop</a>
                    </li>
                    <li>
                        <a href="./card.html" class="nav-list__item">Shopping Cart</a>
                    </li>
                </ul>
            </nav>

        </header>

        <main class="main-block">

            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Added to shopping cart.</p>
            </div>
            
            <aside class="sidebar card">
                <h3>Shops:</h3>
                <ul class="sidebar_list">
                    <li class="sidebar_list__item card">
                        <button class="sidebar-btn">Mc Donny</button>
                    </li>
                    <li class="sidebar_list__item card">
                        <button class="sidebar-btn">CFK</button>
                    </li>
                    <li class="sidebar_list__item card">
                        <button class="sidebar-btn">Doner</button>
                    </li>
                    <li class="sidebar_list__item card">
                        <button class="sidebar-btn">BST Pizza</button>
                    </li>
                    <li class="sidebar_list__item card">
                        <button class="sidebar-btn">Candy Bar</button>
                    </li>
                </ul>
            </aside>
            <section class="goods-section card">
                <ul class="goods-list" id="goodsContainer">
                </ul>
            </section>
        </main>

    </div>

    <script src="./js/main.js"></script>

</body>

</html>
