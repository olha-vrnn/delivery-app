<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">

        <header class="header">

            <nav class="header_nav">
                <ul class="header_nav__list nav-list">
                    <li>
                        <a href="./index.html" class="nav-list__item">Shop</a>
                    </li>
                    <li>
                        <a href="./card.html" class="nav-list__item active-nav-link">Shopping Cart</a>
                    </li>
                </ul>
            </nav>

        </header>

        <main class="main-card-block">

            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Order submitted successfully!</p>
            </div>

            <div class="main-card-block_container">

                <section class="form-section card">
                    <form>
                        <div class="card-input name-input">
                            <label for="userName">Name:</label>
                            <input type="text" id="userName">
                        </div>
                        <div class="card-input">
                            <label for="userEmail">Email:</label>
                            <input type="email" id="userEmail">
                        </div>
                        <div class="card-input phone-input">
                            <label for="userPhone">Phone:</label>
                            <input type="tel" id="userPhone">
                        </div>
                        <div class="card-input">
                            <label for="userAddress">Address:</label>
                            <input type="text" id="userAddress">
                        </div>

                    </form>
                </section>

                <section class="goods-card-section card">

                    <div class="empty-block">
                        <div class="goods-card-empty-content">
                            <h2>Your shopping card is empty.</h2>
                            <a href="index.html">Go shopping!</a>
                        </div>
                    </div>

            </section>
    </div>
    <div class="total-block">
        <div class="total-block_box">
            <p>Total price: <span id="total">0</span>$</p>
            <button type="submit" class="orange-btn" id="submitBtn">Submit</button>
        </div>
    </div>
    </main>

    </div>

    <script src="js/card.js"></script>
</body>

</html>
